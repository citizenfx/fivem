	<style>
		.booting {
			position: fixed;

			top: 0;
			left: 0;
			right: 0;
			bottom: 0;

			background-color: hsl(226, 23%, 11%);

			transition: all .5s ease;
			opacity: 1;

			pointer-events: none;

			display: flex;
			align-items: center;
			justify-content: center;

			width: 100%;
			height: 100%;

			/* top of the world! */
			z-index: 9999;
		}

		.lds-ripple {
			display: inline-block;
			position: relative;
			width: 80px;
			height: 80px;
		}
		.lds-ripple div {
			position: absolute;
			border: 4px solid #f40552;
			opacity: 1;
			border-radius: 50%;
			animation: lds-ripple 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
		}
		.lds-ripple div:nth-child(2) {
			animation-delay: -0.5s;
		}
		@keyframes lds-ripple {
			0% {
				top: 36px;
				left: 36px;
				width: 0;
				height: 0;
				opacity: 1;
			}
			100% {
				top: 0px;
				left: 0px;
				width: 72px;
				height: 72px;
				opacity: 0;
			}
		}
	</style>
