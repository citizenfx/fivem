	<style>
		.booting {
			position: fixed;

			top: 0;
			left: 0;
			right: 0;
			bottom: 0;

			background-color: hsl(226, 23%, 11%);

			transition: all .5s ease;
			opacity: 1;

			pointer-events: none;

			display: flex;
			align-items: center;
			justify-content: center;

			width: 100%;
			height: 100%;

			/* top of the world! */
			z-index: 9999;
		}

		.lds-ripple {
			display: inline-block;
			position: relative;
			width: 80px;
			height: 80px;
		}
		.lds-ripple div {
			position: absolute;
			border: 4px solid #f40552;
			opacity: 1;
			border-radius: 50%;
			animation: lds-ripple 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
		}
		.lds-ripple div:nth-child(2) {
			animation-delay: -0.5s;
		}
		@keyframes lds-ripple {
			0% {
				top: 36px;
				left: 36px;
				width: 0;
				height: 0;
				opacity: 1;
			}
			100% {
				top: 0px;
				left: 0px;
				width: 72px;
				height: 72px;
				opacity: 0;
			}
		}
	</style>
</head>

const getGPU = function()
{
	const gl = document.createElement('canvas').getContext('webgl');
	const debug = gl.getExtension('WEBGL_debug_renderer_info');

	if (debug)
	{
		return gl.getParameter(debug.UNMASKED_RENDERER_WEBGL);
	}
	else
	{
		return "";
	}
};


var _paq = _paq || [];
_paq.push(['enableLinkTracking']);
(function() {
	var u="https://metrics.fivem.net/";
	_paq.push(['setTrackerUrl', u+'piwik.php']);
	_paq.push(['setSiteId', (window.invokeNative) ? '3' : '4']);
	_paq.push(['setCustomDimension', customDimensionId = 1, customDimensionValue = getGPU()]);
	_paq.push(['setCustomDimension', customDimensionId = 2, customDimensionValue = navigator.hardwareConcurrency]);
	var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
	g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
})();
</script>
